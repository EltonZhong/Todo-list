<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>react-particles-js</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body{
                margin: 0;
                padding: 0;
                /*background: #2e3250;
                */
                background-color:white 
            }

            .wrapper{
                height: 100vh;
                width: 100vw;
                line-height: 100vh;
                text-align: center;
            }

            span{
                color: white;
                text-shadow: 0px 1px 0px #333, -1px 0px 0px #333, 0px 0px 10px rgba( 0, 0, 0, 0.80 );
                font: 100 45px 'Helvetica Neue', 'Helvetica', 'Open Sans', sans-serif;
            }




        </style>
    <body>
    	<div id="app"></div>
        <div id = 'root'></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script src="./particles.js"></script>
        <script type="text/babel">
            const P = Particles.default;
            const App = React.createClass({
                render: function(){
                    return (
                        <div className="wrapper">
                            <P 
                            params={{
                                particles: {
                                    number: {
                                        value: 120
                                    },
                                    line_linked: {
                                        shadow: {
                                            enable: true,
                                            color: "#3CA9D1",
                                            blur: 5
                                        }
                                    }
                                },interactivity: {
                                    detect_on: "canvas",
                                    events: {
                                    onhover: {
                                        enable: false,
                                        mode: "repulse"
                                    },
                                    onclick: {
                                        enable: true,
                                        mode: "push"
                                    },
                                    resize: true
                                    },
                    modes: {
                    grab: {
                        distance: 800,
                        line_linked: {
                        opacity: 1
                        }
                    },
                    bubble: {
                        distance: 800,
                        size: 80,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 400,
                        duration: 0.4
                    }
                    }       
                         }
                            }}
                            style={{
                                position: "fixed",
                                top: 0,
                                left: 0,
                                width: "100%",
                                height: "100%"
                            }} />
                            <span>
                                Elton Chung
                            </span>
                        </div>
                    );
                }
            });
            const appRoot = document.getElementById( 'app' );
            ReactDOM.render( <App />, appRoot );
        </script>
        <script type="text/javascript" src ='build/boundle.js'></script>
    </body>
</html>
